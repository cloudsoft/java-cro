########################################################
# Hoodie Shop Frontend Service & Deployment
#######################################################
apiVersion: v1
kind: Service
metadata:
  namespace: hoodie-shop
  name: hoodie-frontend
  labels:
    role: hoodie-frontend-service
spec:
  selector:
    name: hoodie-frontend
  type: NodePort
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: hoodie-shop
  name: hoodie-frontend
  labels:
    role: hoodie-frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      name: hoodie-frontend
  template:
    metadata:
      labels:
        name: hoodie-frontend
    spec:
      containers:
        - name: hoodie-frontend
          image: hoodie-frontend:1.0
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: REACT_APP_BACKEND_URL
              value: http://localhost:30700
---
